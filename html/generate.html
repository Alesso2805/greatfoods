<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <div>
            <img class="logo" src="../images/logo.png" alt="">
        </div>
        <a class="header" href="../index.html">Home</a>
        <a class="header" href="about.html">About</a>
        <a class="header" href="generate.html">Generate</a>
        <a class="header" href="login.html">Login</a>
    </nav>
    <div id="container"></div>

    <script>
        var container = document.getElementById("container");
        var divCount = 0;

        function createInputDiv() {
            var inputDiv = document.createElement("div");
            inputDiv.className = "input-div";

            var label = document.createElement("label");
            label.textContent = "Ingredient " + (divCount + 1);

            var input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Enter text";

            var buttonDiv = document.createElement("div");
            buttonDiv.className = "button-div";

            var addButton = document.createElement("button");
            addButton.innerText = "Add Div";
            addButton.addEventListener("click", createInputDiv);

            var removeButton = document.createElement("button");
            removeButton.innerText = "Remove";
            removeButton.addEventListener("click", function() {
                if (divCount > 1) {
                    container.removeChild(inputDiv);
                    divCount--;
                    updateLabels();
                }
            });

            buttonDiv.appendChild(addButton);
            buttonDiv.appendChild(removeButton);
            inputDiv.appendChild(label);
            inputDiv.appendChild(input);
            inputDiv.appendChild(buttonDiv);
            container.appendChild(inputDiv);

            divCount++;
        }

        createInputDiv();

        function updateLabels() {
            var labels = document.querySelectorAll(".input-div label");
            labels.forEach(function(label, index) {
                label.textContent = "Ingredient " + (index + 1);
            });
        }
    </script>
</body>
